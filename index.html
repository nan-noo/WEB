<!DOCTYPE html>
<html>
    <head>
        <title>WEB</title>
        <meta charset="utf-8">
        <script>
            function setColorAll(tag, color){
                var i = 0;
                var list = document.querySelectorAll(tag);

                while(i < list.length){
                    list[i].style.color = color;
                    i = i + 1;
                }
            }

            function nightDayHandler(self){
                var target = document.querySelector('body');

                if(self.value === 'night'){
                    target.style.backgroundColor = 'black';
                    target.style.color = 'white';
                    self.value = 'day';
                    setColorAll('a', 'powderblue');
                }
                else{
                    target.style.backgroundColor = 'white';
                    target.style.color = 'black';
                    self.value = 'night';
                    setColorAll('a', 'blue');
                }
            }
        </script>
    </head>
    <body>
        <h1><a href="index.html">WEB</a></h1>
        <input id="night_btn" type="button" value="night" onclick="
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
        ">
        <input id="day_btn" type="button" value="day" onclick="
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
        ">

        <input id="night_day_btn" type="button" value="night" onclick="
            nightDayHandler(this);
        ">

    </body>
</html>
